<!DOCTYPE>
<html>

  <head>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <title>Cookie Stand Sales Data</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Pat's Salmon Cookie Store</h1>

      <form id="salesProjectionForm">
        <fieldset>
          <legend>Sales Projection Input Form</legend>
            <label for="storeLocation">Store Location</label>
            <input name="storeLocation" type="text" size="20" />

            <label for="minCustHour">Minimum Customers</label>
            <input name="minCustHour" type="number" />

            <label for="maxCustHour">Maximum Customers</label>
            <input name="maxCustHour" type="number" />

            <label for="avgCookiesCustomer">Average Cookies Per Customer</label>
            <input name="avgCookiesCustomer" type="number" />

            <button type="submit">Submit</button>

        </fieldset>
      </form>

      <table id="salesDataTable"> </table>

    <script src="app5.js"></script>
  </body>
</html>
